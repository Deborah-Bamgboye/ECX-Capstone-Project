<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="userInfo">
            <input type="text" id="name" placeholder="Enter your name" >
        </div>
        <div id="question-container" class="question-container">
            <div id="question" class="question">Question</div>
            <div id="options" class="options">
                <button class="answer-btn btn">Answer 1</button>
                <button class="answer-btn btn">Answer 2</button>
                <button class="answer-btn btn">Answer 3</button>
                <button class="answer-btn btn">Answer 4</button>
            </div>
        </div>
        <div id="result-container" class="result-container">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class=" next-btn btn hide">Next </button>
    </div>
</body>
</html>
